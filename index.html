<body>
<style type="text/css">
body {
  background:#8fbc8f;
}

#b1 {
  height: 40px;
  width: 100px;
}
  
p {
  text-align:center
}
</style>
<p>Here Is The Aera To Mo szTom</p>
<p id="count">您已膜拜0次</p>

<input type="button" id="b1" onclick="setPositionAbsolute()"
value="膜拜szTom" />
<script type="text/javascript">
var count = 0;

function setPositionAbsolute()
{
document.getElementById("b1").style.position="absolute";
document.getElementById("b1").style.top=(Math.random()*document.body.clientHeight-50) + "px";
document.getElementById("b1").style.left=(Math.random()*document.body.clientWidth-100) +"px";
count+=1;
document.getElementById("count").innerHTML = "您已膜拜" + count + "次";
}
</script>
</body>
